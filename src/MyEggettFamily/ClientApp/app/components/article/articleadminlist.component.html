
<div class="panel">

    <div id="wrapper">
        <div class="container-fluid">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="row" *ngIf="articles.length < 1 && !loaded">
                    <loading-indicator></loading-indicator>
                </div>
                <div *ngIf="articles.length < 1 && loaded">
                    There are no articles here
                    <br /><br />
                </div>
                <div class="panel panel-default">
                    <table *ngIf="articles.length > 0" class="table table-striped table-fixed">
                        <thead>
                        <tr>
                            <th class="col-xs-1 text-center border-right">
                                <h5>Un-Read</h5>
                            </th>
                            <th class="col-xs-4 border-right">
                                <h5>Title</h5>
                            </th>
                            <th class="col-xs-2 border-right">
                                <h5>Posted By</h5>
                            </th>
                            <th class="col-xs-2 border-right">
                                <h5>Posted Date</h5>
                            </th>
                            <th class="col-xs-1 text-center border-right">
                                <h5>Visible</h5>
                            </th>
                            <th class="col-xs-1 text-center border-right">
                                <h5>Edit</h5>
                            </th>
                            <th class="col-xs-1 text-center">
                                <h5>Delete</h5>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let article of articles">
                            <td class="col-xs-1 text-center border-right" tooltip="{{article.isNew | yesNo: 'readUnread'}}" placement="top">
                                <a *ngIf="!article.isNew" role="button"
                                   mwlConfirmationPopover
                                   [title]="readTitle"
                                   [message]="readMessage"
                                   [confirmText]="confirmText"
                                   [cancelText]="cancelText"
                                   [placement]="placement"
                                   (confirm)="markUnRead(article)"
                                   confirmButtonType="danger"
                                   cancelButtonType="default"
                                   [appendToBody]="true">
                                    <i class="fa fa-lg fa-circle-o"></i>
                                </a>
                                <a *ngIf="article.isNew" role="button"
                                   mwlConfirmationPopover
                                   [title]="newTitle"
                                   [message]="newMessage"
                                   [confirmText]="confirmText"
                                   [cancelText]="cancelText"
                                   [placement]="placement"
                                   (confirm)="markRead(article)"
                                   confirmButtonType="danger"
                                   cancelButtonType="default"
                                   [appendToBody]="true">
                                    <i class="fa fa-lg fa-check-circle-o"></i>
                                </a>
                            </td>
                            <td class="col-xs-4 border-right" tooltip="{{article.title}}" placement="top" style="overflow: hidden; white-space:nowrap;">
                                {{article.title}}
                            </td>
                            <td class="col-xs-2 border-right" tooltip="{{article.authorName}}" placement="top">
                                {{article.authorName}}
                            </td>
                            <td class="col-xs-2 border-right" tooltip="{{article.postedDT | formatDate: 'MM/DD/YYYY'}}" placement="top">
                                {{article.postedDT | formatDate: 'MM/DD/YYYY'}}
                            </td>
                            <td class="col-xs-1 text-center border-right" tooltip="{{article.visible | yesNo: 'visible'}}" placement="top">
                                <a *ngIf="article.visible" role="button"
                                   mwlConfirmationPopover
                                   [title]="visibleTitle"
                                   [message]="visibleMessage"
                                   [confirmText]="confirmText"
                                   [cancelText]="cancelText"
                                   [placement]="placement"
                                   (confirm)="hideArticle(article)"
                                   confirmButtonType="danger"
                                   cancelButtonType="default"
                                   [appendToBody]="true">
                                    <i class="fa fa-lg fa-thumbs-o-up"></i>
                                </a>
                                <a *ngIf="!article.visible" role="button"
                                   mwlConfirmationPopover
                                   [title]="hiddenTitle"
                                   [message]="hiddenMessage"
                                   [confirmText]="confirmText"
                                   [cancelText]="cancelText"
                                   [placement]="placement"
                                   (confirm)="showArticle(article)"
                                   confirmButtonType="danger"
                                   cancelButtonType="default"
                                   [appendToBody]="true">
                                    <i class="fa fa-lg fa-thumbs-o-down"></i>
                                </a>
                            </td>
                            <td class="col-xs-1 text-center border-right">
                                <a [routerLink]="['/edit/' + article.articleId]">
                                    <i class="fa fa-lg fa-pencil-square-o"></i>
                                </a>
                            </td>
                            <td class="col-xs-1 text-center">
                                <a role="button"
                                   mwlConfirmationPopover
                                   [title]="title"
                                   [message]="message"
                                   [confirmText]="confirmText"
                                   [cancelText]="cancelText"
                                   [placement]="placement"
                                   (confirm)="confirmClicked(article)"
                                   confirmButtonType="danger"
                                   cancelButtonType="default"
                                   [appendToBody]="true">
                                    <i class="fa fa-lg fa-ban"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="deleteModal.hide()">
                    <span aria-hidden="true" class="text-primary">&times;</span>
                </button>
                <h4 class="modal-title">Article Deleted</h4>
            </div>
            <div class="modal-body">
                Article has been deleted successfully.
            </div>
        </div>
    </div>
</div>
