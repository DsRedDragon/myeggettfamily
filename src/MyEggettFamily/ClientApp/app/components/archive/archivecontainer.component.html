
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <h2>{{title}}</h2>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <div class="col-sm-12">
                        <div class="row" *ngIf="articles.length < 1">
                            <loading-indicator></loading-indicator>
                        </div>
                        <div class="row" *ngIf="articles.length > 0">
                            <div *ngFor="let article of articles">
                                <article-item [article]="article"></article-item>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-xs-12">
                            <archive-list></archive-list>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                &nbsp;
            </div>
        </div>
    </div>
